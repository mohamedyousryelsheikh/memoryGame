<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="dialog-wrapper" style="display:none">
        <div class="success-dialog">
            <div>You won the battle!</div>
            <i class="fa fa-check text-green"></i>
            <div>Time took to win is
                <div class="battle-results">
                    <span class="minutes"></span><span> Mins</span> and
                    <span class="seconds"></span><span> Sec</span>
                    <div class="rate-panel">

                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="resetCards();">New Challenge!</button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div class="timer-wrapper">
            <div id="basicUsage">00:00:00</div>
        </div>
        <section class="score-panel">
            <ul class="stars">
                <li style="color:orange"><i class="fa fa-star"></i></li>
                <li style="color:orange"><i class="fa fa-star"></i></li>
                <li style="color:orange"><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck new-deck"></ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
